<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-logo-btn">
        <img src="img/logo.png" alt="" class="img-navbar" />
        <a href="#" class="navbar-btn">Jogar</a>
        <a href="#" class="navbar-btn">Loja</a>
        <a href="#" class="navbar-btn">Explorar</a>
        <a href="#" class="navbar-btn">Ajuda</a>
      </div>
      <div class="navbar-search-login">
        <input type="search" name="" placeholder="Pesquisar" />
        <a href=""><img src="img/login.png" alt="" class="img-navbar login" /></a>
      </div>
    </header>
    <main>

        <section class="attack-defender">
            <div class="arrow-left"></div>
            <div class="arrow-right"></div>
            <div class="attack">
                <div class="attack-stats">
                    <span class="attack-stats-text">ATTACKERS</span>
                    <p class="attack-stats-text">35/35</p>
                </div>
                <img src="img/attack.png" alt="">
            </div>
            <div class="defender">
                <img src="img/defense.png" alt="">
                <div class="defender-stats">
                    <span class="defender-stats-text">DEFENDERS</span>
                    <p class="defender-stats-text">35/35</p>                    
                </div>
            </div>
        </section>

        <div class="load">
            <div class="load-r6">R6</div>
        </div>
        

    </main>
    <footer></footer>
  </body>
  <script src="index.js"></script>
</html>
